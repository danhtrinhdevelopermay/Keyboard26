<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 26 Keyboard - Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span class="time">10:40</span>
            <div class="status-icons">
                <span class="signal"></span>
                <span class="wifi"></span>
                <span class="battery"></span>
            </div>
        </div>
        
        <div class="app-header">
            <div class="search-bar">
                <span class="search-icon"></span>
                <input type="text" id="text-input" placeholder="App Library" readonly>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
        
        <div class="app-content">
            <div class="app-list">
                <div class="app-item">
                    <div class="app-icon placeholder"></div>
                    <span>appetize-driver-ios</span>
                </div>
                <div class="app-item">
                    <div class="app-icon calendar">
                        <span class="day">Thu</span>
                        <span class="date">27</span>
                    </div>
                    <span>Calendar</span>
                </div>
                <div class="app-item">
                    <div class="app-icon contacts"></div>
                    <span>Contacts</span>
                </div>
                <div class="app-item">
                    <div class="app-icon files"></div>
                    <span>Files</span>
                </div>
                <div class="app-item">
                    <div class="app-icon fitness"></div>
                    <span>Fitness</span>
                </div>
                <div class="app-item">
                    <div class="app-icon health"></div>
                    <span>Health</span>
                </div>
            </div>
            <div class="alphabet-index">
                <span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span>
                <span>G</span><span>H</span><span>I</span><span>J</span><span>K</span><span>L</span>
                <span>M</span><span>N</span><span>O</span><span>P</span><span>Q</span><span>R</span>
                <span>S</span><span>T</span><span>U</span><span>V</span><span>W</span><span>X</span>
                <span>Y</span><span>Z</span><span>#</span>
            </div>
        </div>
        
        <div class="keyboard" id="keyboard">
            <div class="keyboard-glass"></div>
            <div class="keyboard-content">
                <div class="keyboard-row row-1" id="row-1"></div>
                <div class="keyboard-row row-2" id="row-2"></div>
                <div class="keyboard-row row-3" id="row-3"></div>
                <div class="keyboard-row row-4" id="row-4"></div>
                <div class="keyboard-bottom">
                    <button class="emoji-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zM15.5 11c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zM8.5 11c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zM12 17.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                        </svg>
                    </button>
                    <div class="spacer"></div>
                    <button class="mic-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17.3 11c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <h2>iOS 26 Keyboard Demo</h2>
        <p>Keyboard simulation with glassmorphism effects</p>
        <div class="theme-toggle">
            <button id="light-mode" class="active">Light Mode</button>
            <button id="dark-mode">Dark Mode</button>
        </div>
        <div class="output-display">
            <label>Typed Text:</label>
            <div id="output-text"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
