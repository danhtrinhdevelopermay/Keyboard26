name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
          cache-dependency-path: |
            android-keyboard/*.gradle*
            android-keyboard/gradle/wrapper/gradle-wrapper.properties

      - name: List directory structure
        run: |
          echo "Root directory:"
          ls -la
          echo ""
          echo "Android keyboard directory:"
          ls -la android-keyboard/ || echo "android-keyboard not found"

      - name: Grant execute permission for gradlew
        working-directory: android-keyboard
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: android-keyboard
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: iOS26Keyboard-debug
          path: android-keyboard/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
