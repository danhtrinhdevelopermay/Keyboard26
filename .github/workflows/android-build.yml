name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
          cache-dependency-path: |
            android-keyboard/*.gradle*
            android-keyboard/gradle/wrapper/gradle-wrapper.properties

      - name: List directory structure
        run: |
          echo "Root directory:"
          ls -la
          echo ""
          echo "Android keyboard directory:"
          ls -la android-keyboard/ || echo "android-keyboard not found"

      - name: Grant execute permission for gradlew
        working-directory: android-keyboard
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: android-keyboard
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: iOS26Keyboard-debug
          path: android-keyboard/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
          cache-dependency-path: |
            android-keyboard/*.gradle*
            android-keyboard/gradle/wrapper/gradle-wrapper.properties

      - name: Grant execute permission for gradlew
        working-directory: android-keyboard
        run: chmod +x gradlew

      - name: Decode Keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        working-directory: android-keyboard
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore

      - name: Build Release APK
        working-directory: android-keyboard
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: iOS26Keyboard-release
          path: android-keyboard/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
